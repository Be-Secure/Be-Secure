# Project information
site_name: Be-Secure
# site_url: https://be-github.io/Be-Secure/
site_description: >-
  An umbrella of open source security projects, tools, sandbox environments to perform security assessments and secure open source technology stacks.

# Repository
repo_name: Be-Secure/Be-Secure
repo_url: https://github.com/Be-Secure/Be-Secure
edit_uri: ""

# Copyright
# #

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "bes_theme"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: bes_theme/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: bes_theme/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  # logo: assets/favicon.png
  icon:
    logo: logo

